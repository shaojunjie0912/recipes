# -- General ----------------------------------------------------------------
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on

# prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix -2

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Tmux Config Reload!"

# -- display -------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

# set -g set-titles on          # set terminal title
# set -g status-position top

set -g status-right ""
set -g status-style fg=white

# -- Sessions ----------------------------------------------------------------
# 关闭当前 session（所有 window / pane）
bind Q confirm-before -p "Kill session '#S'? (y/n)" "kill-session"

# -- Windows ----------------------------------------------------------------

# 使用相同目录创建新 window
bind M-c new-window -c "#{pane_current_path}"
# 在当前 window 后插入新 window
bind c new-window -a

# 分割 window
unbind %
unbind '"'
bind '\' split-window -h 
bind '-' split-window -v 

# 使用相同目录分割 window
bind M-\\ split-window -h -c "#{pane_current_path}" 
bind M-- split-window -v -c "#{pane_current_path}" 

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window

# 关闭当前 window（包含其中所有 panes）
bind q confirm-before -p "Kill window #W? (y/n)" "kill-window"

# -- Panes ----------------------------------------------------------------

# pane navigation
unbind Left
unbind Right
unbind Up
unbind down
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the down one
bind < swap-pane -U       # swap current pane with the up one
bind '}' swap-pane -R     # swap current pane with the right one
bind '{' swap-pane -L     # swap current pane with the left one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# 关闭当前 pane
bind x confirm-before -p "Kill pane #P? (y/n)" "kill-pane"
